{% set name = "datacube" %}
{% set reponame = "datacube-core" %}
{% set version = "1.6.0" %}
{% set sha256 = "ae0d496dbd744e60110744372c4172656d10fc962296bb8fc98f8dc8d58f7c35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/opendatacube/datacube-core/archive/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - cachetools
    - cloudpickle
    - dask
    - futures  # [not py3k]
    - gdal
    - jsonschema
    - netcdf4
    - numpy
    - pathlib  # [not py3k]
    - psycopg2
    - pypeg2
    - python-dateutil
    - pyyaml
    - rasterio
    - singledispatch
    - sqlalchemy
    - xarray >=0.9
    - celery >=4
    - paramiko
    - redis-py
    - sshtunnel
    - tqdm


test:
  imports:
    - datacube

about:
  home: http://www.opendatacube.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary:  Data analysis environment for earth observation data
  description: |
    Open Data Cube Core provides an integrated gridded data analysis environment
    for decades of analysis ready earth observation satellite and related data
    from multiple satellite and other acquisition systems.
  doc_url: http://datacube-core.readthedocs.io
  dev_url: https://github.com/opendatacube/datacube-core

extra:
  recipe-maintainers:
    - andrewdhicks
    - GypsyBojangles
    - jeremyh
    - Kirill888
    - omad
