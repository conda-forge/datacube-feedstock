{% set name = "datacube" %}
{% set version = "1.7" %}
{% set sha256 = "16405c318926d7eab9ed2f52e17f8e86e6f0652a99991eb56f44dc247a3dffe3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"
#  skip: True  # [py<35]
# Doesn't seem to work with 'noarch' since it include python 2
  noarch: python
  entry_points:
    - datacube = datacube.scripts.cli_app:cli
    - datacube-search = datacube.scripts.search_tool:cli
    - datacube-stacker = datacube_apps.stacker:main
    - datacube-worker = datacube.execution.worker:main
    - datacube-fixer = datacube_apps.stacker:fixer_main
    - datacube-ncml = datacube_apps.ncml:ncml_app

requirements:
  host:
    - pip
    - python >=3
    - setuptools
    - pytest-runner
  run:
    - python
    - cachetools
    - click
    - cloudpickle >=0.4.0
    - dask
    - gdal
    - jsonschema
    - netcdf4
    - numpy
    - psycopg2
    - pypeg2
    - python-dateutil
    - pyyaml
    - rasterio >=1.0.2
    - singledispatch
    - sqlalchemy
    - xarray >=0.9
    - celery >=4
    - paramiko
    - redis-py
    - sshtunnel
    - toolz
    - tqdm


test:
  imports:
    - datacube
    - datacube.api
    - datacube.drivers
    - datacube.drivers.netcdf
    - datacube.drivers.postgres
    - datacube.execution
    - datacube.index
    - datacube.model
    - datacube.scripts
    - datacube.storage
    - datacube.testutils
    - datacube.ui
    - datacube.utils
    - datacube_apps
    - datacube_apps.stacker
  commands:
    - datacube --help
    - datacube-search --help
    - datacube-stacker --help
    - datacube-worker --help
    - datacube-fixer --help
    - datacube-ncml --help
    - datacube-simple-replica --help
# The following may be required if we start actually running our tests.
# For now, we're just testing that everything seems to have built okay
#  requires:
#    - compliance-checker
#    - hypothesis
#    - mock
#    - pycodestyle
#    - pylint
#    - pytest
#    - pytest-cov
#    - pytest-timeout

about:
  home: http://www.opendatacube.org
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary:  Data analysis environment for earth observation data
  description: |
    Open Data Cube Core provides an integrated gridded data analysis environment
    for decades of analysis ready earth observation satellite and related data
    from multiple satellite and other acquisition systems.
  doc_url: http://datacube-core.readthedocs.io
  dev_url: https://github.com/opendatacube/datacube-core

extra:
  recipe-maintainers:
    - andrewdhicks
    - GypsyBojangles
    - jeremyh
    - Kirill888
    - omad
    - snowman2
